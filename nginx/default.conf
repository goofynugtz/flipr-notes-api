upstream django {
  server web:8000;
}

server {
  listen 80;
  server_name rahul-api.sr.flipr.ai;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name rahul-api.sr.flipr.ai;
  ssl_certificate /etc/letsencrypt/live/rahul-api.sr.flipr.ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/rahul-api.sr.flipr.ai/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  
  location / {
    proxy_pass http://django;
  }
}


server {
  listen 80 default_server;
  listen [::]:80 default_server;
  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;
  server_name _;
  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;
  server_name api.predictions.ranjanrahul.me; # managed by Certbot

  location / {
    proxy_pass http://localhost:8000;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
  }

  listen [::]:443 ssl ipv6only=on; # managed by Certbot
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/api.predictions.ranjanrahul.me/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/api.predictions.ranjanrahul.me/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = api.predictions.ranjanrahul.me) {
    return 301 https://$host$request_uri;
  } # managed by Certbot
  listen 80 ;
  listen [::]:80 ;
  server_name api.predictions.ranjanrahul.me;
  return 404; # managed by Certbot
}