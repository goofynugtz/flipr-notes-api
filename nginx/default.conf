server {
  listen 80;
  server_name rahul-api.sr.flipr.ai;
  location / {
    proxy_pass http://django;
    # proxy_set_header Host $http_host;
  }

  location /static/ {
    alias /static/;
  }
}

server {
  listen 80;
  server_name rahul-grafana.sr.flipr.ai;
  location / {
    proxy_pass http://grafana;
    # proxy_set_header Host $http_host;
  }
}

server {
  listen 80;
  server_name rahul-prometheus.sr.flipr.ai;
  location / {
    proxy_pass http://prometheus;
    # proxy_set_header Host $http_host;
  }
}

server {
  listen 80;
  server_name rahul-cadvisor.sr.flipr.ai;
  location / {
    proxy_pass http://cadvisor;
    # proxy_set_header Host $http_host;
  }
}

